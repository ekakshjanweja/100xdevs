<!DOCTYPE html>
<html lang="en">

<script>
  function sum(){
    const finalSum = document.getElementById("finalSum");
    const firstNum = document.getElementById("firstNum").value;
    const secondNum = document.getElementById("secondNum").value;
    finalSum.innerHTML = parseInt(firstNum) + parseInt(secondNum);
  }
</script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="first number" id="firstNum"></input> <br></br>
    <input type="text" placeholder="second Fnumber" id="secondNum"></input> <br></br>
    <button onclick="sum()">Calculate Sum</button> <br></br> 
    <div id="finalSum"></div>
  </body>
</html>
